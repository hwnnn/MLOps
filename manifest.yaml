apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapiapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapiapp
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: fastapiapp
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: fastapiapp
        image: devopsimager.azurecr.io/fastapiapp:latest
        ports:
        - containerPort: 80
          name: fastapi-port
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: fastapiapp
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: fastapiapp